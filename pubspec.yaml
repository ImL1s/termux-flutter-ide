name: termux_flutter_ide
description: "Flutter IDE for Android - powered by Termux Flutter WSL"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # Code Editor
  flutter_code_editor: ^0.3.5
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  
  # File Management
  file_picker: ^10.3.8
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # UI Components
  flutter_riverpod: ^3.1.0
  go_router: ^17.0.1
  
  # Terminal & Process
  xterm: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

