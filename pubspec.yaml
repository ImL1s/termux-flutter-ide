name: termux_flutter_ide
description: "Flutter IDE for Android - powered by Termux Flutter WSL"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Code Editor
  flutter_code_editor: ^0.3.5
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  
  # File Management
  file_picker: ^10.3.8
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # UI Components
  flutter_riverpod: ^2.6.1
  go_router: ^12.1.0
  
  # Terminal & Process
  xterm: ^4.0.0
  flutter_resizable_container: ^4.2.0
  
  # Settings Persistence
  shared_preferences: ^2.3.0
  dartssh2: ^2.11.0
  url_launcher: ^6.3.2
  installed_apps: ^1.2.1
  android_intent_plus: ^5.1.2
  vm_service: ^14.0.0
  http: ^1.6.0
  xml: ^6.5.0
  yaml_edit: ^2.2.3
  riverpod_annotation: ^2.6.1
  flutter_secure_storage: ^9.2.4
  json_rpc_2: ^4.0.0
  stream_channel: ^2.1.2
  
  # Note: Foldable device support uses Flutter's built-in DisplayFeature API

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.0
  integration_test:
    sdk: flutter
  url_launcher_platform_interface: ^2.3.2
  plugin_platform_interface: ^2.1.8

flutter:
  uses-material-design: true
  generate: true

