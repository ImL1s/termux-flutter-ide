name: termux_flutter_ide
description: "Flutter IDE for Android - powered by Termux Flutter WSL"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Code Editor
  flutter_code_editor: ^0.3.5
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  
  # File Management
  file_picker: ^10.3.8
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # UI Components
  flutter_riverpod: ^3.1.0
  go_router: ^12.1.0
  
  # Terminal & Process
  xterm: ^4.0.0
  flutter_resizable_container: ^4.2.0
  
  # Settings Persistence
  shared_preferences: ^2.3.0
  dartssh2: ^2.13.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.6.1
  build_runner: ^2.10.4

flutter:
  uses-material-design: true

